plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'fr.iim.iwm.a5.mesfioui.camil'
version '1.0'

repositories {
    jcenter()  // Autre repository
    //mavenCentral() // Must famous repository
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "io.ktor:ktor-server-netty:1.1.2"
    implementation "ch.qos.logback:logback-classic:1.2.3"
    implementation "mysql:mysql-connector-java:8.0.15"
    implementation "io.ktor:ktor-html-builder:1.1.2"
    implementation "io.ktor:ktor-freemarker:1.1.2"
    // Implement Authentification
    implementation "io.ktor:ktor-auth:1.1.2"
    
    // Tests
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0-RC1"
    testImplementation "com.h2database:h2:1.4.197"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}